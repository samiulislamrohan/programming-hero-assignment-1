<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ff30387aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-top">
                <h3 class="header-logo"> <i class=" carrot-icon fa-solid fa-carrot"></i></i><i>DalChal<span>.com</span></i></h3>
                <button class="primary-button raleway-text">Sign Up</button>
            </div>
            <div class="header-banner">
                <div class="header-banner-container">
                    <h1 class="header-banner-text raleway-text">Do you want to buy groceries from your home? You are in right place. 
                    Check out our products and order what you need.</h1>
                    <input type="button" class="explore-button primary-button raleway-text" value="Explore Now"/> 
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="discount-section">
            <div class="discount-section-container">
                <div class="discount-card">
                    <h2 class="discount-title raleway-text">Want to get discount?</h2>
                    <p class="discount-description raleway-text">Upto 50% discount is available. Click the button below to see discounted products</p>
                    <input type="button" class="show-discounted-products-button primary-button" value="Click here">
                </div>
                
                <img src="images/discount.jpg" alt="">
            </div>

        </section>
    </main>
    
</body>
</html>
